<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style_users_page.css" />
  <title>SysMalloc</title>
  <script src="script.js"></script>
</head>

<body>
  <header>
    <nav class="header-nav">
      <div class="nav-logo">
        <div class="nav-image" align-items-center>
          <img src="assets/logo.png" alt="SysMalloc" />
        </div>
        <p class="nav-name"><a href="all_questions_page.html">SysMalloc</a></p>
      </div>
      <div class="nav-search">
        <input class="search" type="text" placeholder="Search" />
      </div>
      <a class="nav-username" href="user_profile_page.html">username</a>
      <div class="medal" align-items-center>
        <img src="assets/medal.png" alt="SysMalloc" />
      </div>
      <p class="nav-logout"><a href="index.html">Logout</a></p>
    </nav>
  </header>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li>
          <a href="all_questions_page.html">
            <span class="icon"><i class="questions"></i></span>
            <span class="item">Questions</span>
          </a>
        </li>
        <li>
          <a href="all_users_page.html" onclick="all_users_get()">
            <span class="icon"><i class="users"></i></span>
            <span class="item">Users</span>
          </a>
        </li>
    </div>
    <div class="main_content">
      <!-- <button class="follow" id="follow-btn" onclick="follow()"> Follow </button> -->
      <button class="edit_profile" id="edit-btn" onclick="gotopage()"><img src="assets/pen.png" /> Edit Profile </button>
      <div class="user_content">
        <div class="user_image"><img src="assets/default.png" /></div>
        <div class="user_details">
          <div class="display_name">Username</div>
          <p class="location">Location</p>
          <p class="reputation">Reputation</p>
        </div>
      </div>
      <div class="buttons">
        <button class="followers" onclick="usersfollow()">Followers</button>
        <button class="following" onclick="usersfollowing()">Following</button>
        <button class="feed">Feed</button>
      </div>
      <div class="profiletitle">Feed</div>
      <div class="parent_ques">
        <div class="particular_ques">
            <div class="ques_left">
              <div class="ques_upvotes"><div class="ques_upvotes_output">0</div> upvotes</div>
              <div class="ques_downvotes"><div class="ques_downvotes_output">0</div>downvotes</div>
              <div class="ques_answers"><div class="ques_answers_output">0</div> answers</div>
            </div>
            <div class="ques_right">
              <div class="ques_title"><a href="particular_question_page.html" class="q_link">Title </div>
              <div class="ques_tags">Tags</div>
              <div class="ques_askedby">asked by<div class="ques_asked by_output"></div></div>
            </div>
        </div>
      </div>
    </div>
    <footer>
      <nav class="footer-nav">
        <div class="footer-nav-logo">
          <div class="footer-nav-image" align-items-center>
            <img src="assets/logo.png" alt="SysMalloc" />
          </div>
          <p class="footer-nav-name">SysMalloc</p>
        </div>
        <div class="fb"><img src="assets/fb.png" /></div>
        <div class="twitter"><img src="assets/twitter.png" /></div>
        <div class="ig"><img src="assets/ig.png" /></div>
        <div class="linkedin"><img src="assets/linkedin.png" /></div>
        <div class="sitecredits">site design/logo Â© 2023 #FFFFFF</div>
      </nav>
    </footer>
  </body>
  
  </html>
