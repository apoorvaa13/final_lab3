<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>SysMalloc</title>
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <div class="nav-logo">
          <div class="nav-image" align-items-center>
            <img src="assets/logo.png" alt="SysMalloc" />
          </div>
          <p class="nav-name">SysMalloc</p>
        </div>
        <!-- <div class="nav-search">
          <input class="search" type="text" placeholder="Search" />
        </div> -->
        <!-- <p class="nav-login">Log In</p> -->
        <div class="nav-login">
          <a href="#" id="login-btn" onclick="login_func()">Login</a>
          <!-- The login-pop-up box -->
          <div class="pop-outer1">
            <div class="popup-box1">
              <form class="login_form" onsubmit="return login(event)">
                <p>Login</p>
                <label for="name">Username:</label>
                <input type="text" id="name1" name="name1" />
                <label for="password">Password:</label>
                <input type="password" id="password1" name="password1" />
                <div class="button-container1">
                  <button type="submit" class="signup">Login</button>
                  <button class="cancel" onclick="cancel()">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="nav-signup">
          <a href="#" id="signup-btn" onclick="signup_func()">Sign Up</a>
          <!-- The sign-up-pop-up box -->
          <div class="pop-outer2">
            <div class="popup-box2">
              <form class="signup_form" onsubmit="return signup(event)">
                <p>Sign Up</p>
                <label for="name">Username:</label>
                <input type="text" id="name2" name="name2" />
                <label for="email">Email:</label>
                <input type="email" id="email2" name="email2" />
                <label for="password">Password:</label>
                <input type="password" id="password2" name="password2" />
                <div class="button-container2">
                  <button type="submit" class="signup">Sign up</button>
                  <button class="cancel" onclick="cancel()">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="main_body">
      <div class="slogan">Byte into the future !</div>
      <div class="slogan2">Ctrl+Alt+Delight</div>
      <div class="main_body_logo">
        <img src="assets/wimg.png" alt="logo" />
      </div>
      <div class="background">
        <img src="assets/background.png" alt="background" />
      </div>
    </div>
    <footer>
      <nav class="footer-nav">
        <div class="footer-nav-logo">
          <div class="footer-nav-image" align-items-center>
            <img src="assets/logo.png" alt="SysMalloc" />
          </div>
          <p class="footer-nav-name">SysMalloc</p>
        </div>
        <!-- <div class="credits"> -->
        <div class="fb"><img src="assets/fb.png" /></div>
        <div class="twitter"><img src="assets/twitter.png" /></div>
        <div class="ig"><img src="assets/ig.png" /></div>
        <div class="linkedin"><img src="assets/linkedin.png" /></div>
        <div class="sitecredits">site design/logo Â© 2023 #FFFFFF</div>
        <!-- </div> -->
      </nav>
    </footer>
  </body>
</html>
