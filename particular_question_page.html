      <script>
        function changeImage(id) {
              if (id == 1) {
                if (document.getElementById("upvoteimg").src.split('/')[4] == "upvoteonclick.png") {
                  document.getElementById("upvoteimg").src = "assets/upvote.png";
                } else {
                  document.getElementById("upvoteimg").src = "assets/upvoteonclick.png";
                }
                document.getElementById("downvoteimg").src = "assets/downvote.png";
              } else if (id == 2) {
                document.getElementById("upvoteimg").src = "assets/upvote.png";
                if (document.getElementById("downvoteimg").src.split('/')[4] == "downvoteonclick.png") {
                  document.getElementById("downvoteimg").src = "assets/downvote.png";
                } else {
                  document.getElementById("downvoteimg").src = "assets/downvoteonclick.png";
                } 
              }
          }

                } 
              }
          }
